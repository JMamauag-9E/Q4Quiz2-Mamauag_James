<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTRAP: link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">    

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">

    <!-- Font Effects -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

	<title>Grades does define you.</title>
</head>
<body>

<div class="container p-5 my-5">
  <h1><b>Score Analyzer</b></h1>

  <img src="https://msdewilde.wordpress.com/wp-content/uploads/2015/07/grades.jpg" alt="grade image" width="500" height="333" class="mx-auto d-block">
  <br>

  <details>
    <summary>Instructions</summary>
    <p>Enter your grades in the following subjects and that's simply it. :)<br>
    Take note: If the average is more than 100, it wouldn't work. Instead, the response will be a womp womp instead.</p>
  </details>
  <br>

  <form>
  	<!-- English -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="engGrade" class="form-label">English</label>
        <input type="number" class="form-control" id="engGrade">
      </div>
      <!-- Filipino -->
      <div class="col-md-4">
        <label for="filGrade" class="form-label">Filipino</label>
        <input type="number" class="form-control" id="filGrade">
      </div>
      <!-- Social Studies -->
      <div class="col-md-4">
        <label for="ssGrade" class="form-label">Social Studies</label>
        <input type="number" class="form-control" id="ssGrade">
      </div>
    </div>
  </form>

  <button type="button" class="btn btn-primary me-2" onclick="averageGrade()">Rating</button>
  <button type="button" class="btn btn-secondary" onclick="window.location.reload()">Refresh</button>
</div>


<script src="main.js"></script>

<hr>

<p class="initials"><small>James Micah F. Mamauag | 9-Emerald</small><p>

</body>
</html>
